<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Data MCP / API 플랫폼</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="AI를 위한 고품질 데이터 MCP/API 플랫폼">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <!-- docsify-darklight-theme CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-darklight-theme@3/dist/docsify-themeable/style.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-darklight-theme@3/dist/docsify-darklight-theme.min.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Data MCP / API 플랫폼',
      repo: '',
      loadSidebar: true,
      subMaxLevel: 3,
      basePath: '/docs',
      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: '검색',
        noData: '검색 결과가 없습니다.',
        depth: 6
      },
      darklightTheme: {
        siteFont : 'Pretendard, Noto Sans KR, sans-serif',
        defaultTheme : 'dark',
        codeFontFamily : 'JetBrains Mono, Fira Mono, monospace',
        dark: {
          accent: '#00b894',
          background: '#181c20',
          textColor: '#eaeaea',
          codeBackgroundColor: '#23272e',
        },
        light: {
          accent: '#0984e3',
        }
      }
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!-- docsify-darklight-theme JS -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-darklight-theme@3/dist/docsify-darklight-theme.min.js"></script>
</body>
</html>
