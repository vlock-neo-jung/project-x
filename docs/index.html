<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Data MCP / API 플랫폼</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="AI 서비스를 위한 고품질 데이터 공급 플랫폼">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  
  <!-- 테마 스타일시트 -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css" />
  
  <!-- 다크 모드 지원 -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css" title="docsify-darklight-theme" type="text/css" />
  
  <style>
    /* 사이드바 스타일 조정 */
    .sidebar {
      padding: 20px;
    }
    
    /* 다이어그램 스타일 */
    .mermaid {
      background-color: #242424;
      border-radius: 5px;
      padding: 10px;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Data MCP / API 플랫폼',
      repo: '',
      loadSidebar: true,
      subMaxLevel: 3,
      auto2top: true,
      
      // 사이드바 확장 설정
      sidebarDisplayLevel: 1,
      
      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: '검색',
        noData: '검색 결과가 없습니다.',
        depth: 6
      },
      
      // 다크모드 테마 설정
      darklightTheme: {
        defaultTheme: 'dark',
        dark: {
          accent: '#00b894',
          toogleBackground: '#091a28',
          background: '#0c1419',
          textColor: '#eaeaea',
          codeTextColor: '#ffffff',
          codeBackgroundColor: '#23272e',
          borderColor: '#0d2538',
          blockQuoteColor: '#858585',
          highlightColor: '#00b894',
          sidebarSublink: '#b4b4b4',
          codeTypeColor: '#ffffff',
          coverBackground: 'linear-gradient(to left bottom, hsl(221, 39%, 30%) 0%, hsl(188, 78%, 30%) 100%)',
          toogleImage: 'url(https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/icons/sun.svg)'
        },
        light: {
          accent: '#0984e3',
          toogleBackground: '#ffffff',
          background: '#ffffff',
          textColor: '#2c3e50',
          codeTextColor: '#525252',
          codeBackgroundColor: '#f8f8f8',
          borderColor: 'rgba(0, 0, 0, 0.07)',
          blockQuoteColor: '#858585',
          highlightColor: '#0984e3',
          sidebarSublink: '#525252',
          codeTypeColor: '#091a28',
          coverBackground: 'linear-gradient(to left bottom, hsl(210, 70%, 60%) 0%, hsl(188, 100%, 50%) 100%)',
          toogleImage: 'url(https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/icons/moon.svg)'
        }
      }
    };
  </script>
  
  <!-- docsify 기본 스크립트 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  
  <!-- 플러그인 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
  
  <!-- 다크모드 지원 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"></script>
  
  <!-- Mermaid 다이어그램 지원 -->
  <script type="module">
    import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs';
    
    mermaid.initialize({
      startOnLoad: false,
      theme: window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'default',
      securityLevel: 'loose'
    });
    
    var num = 0;
    window.mermaid = mermaid;
  </script>
  
  <script>
    // Docsify의 마크다운 렌더러 커스텀
    window.$docsify.markdown = {
      renderer: {
        code: function(code, lang) {
          if (lang === "mermaid") {
            return (
              '<div class="mermaid">' + code + '</div>'
            );
          }
          return this.origin.code.apply(this, arguments);
        }
      }
    };

    // 페이지 로드 후 mermaid 다이어그램 렌더링
    document.addEventListener('DOMContentLoaded', () => {
      const observer = new MutationObserver(() => {
        const mermaidDivs = document.querySelectorAll('.mermaid');
        mermaidDivs.forEach((element) => {
          if (!element.hasAttribute('data-processed')) {
            try {
              window.mermaid.render('mermaid-svg-' + num++, element.textContent).then(result => {
                element.innerHTML = result.svg;
                element.setAttribute('data-processed', 'true');
              });
            } catch (err) {
              console.error('Error rendering mermaid', err);
            }
          }
        });
      });
      
      observer.observe(document.getElementById('app'), { childList: true, subtree: true });
    });
  </script>
  
  <!-- 코드 하이라이팅 -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-python.min.js"></script>
</body>
</html>
